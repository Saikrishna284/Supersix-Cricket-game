<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Super Six</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="title">
      <h1>SUPER SIX</h1>
      <p>Cricket game</p>
    </div>
    <div class="result-card">
      <p>RESULT</p>
      <h2 id="end-result"></h2>
       <h1 id="result">0</h1>
       
    </div>
    <div class="button">
      <button id="start-btn">Start</button>
      <button id="hit-btn">Hit</button>
      <button id="restart-btn">Restart</button>

    </div>
    <div class="score-card">
      <div class="target">
        <p>Target</p>
        <h3 id="target">0-0</h3>
      </div>
      <div class="score">
        <p>Player Score</p>
         <h3 id="score">0-0</h3>
       </div>
       <div class="balls">
        <p>Balls</p>
        <h2 id="balls">0</h2>
       </div>
      <div id="runs">
        
      </div>
      
    </div>
  </div>
 <script src="app.js"></script>
</body>
</html>
